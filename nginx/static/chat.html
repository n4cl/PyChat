<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <script type="text/javascript" src="chat.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="menu"></div>
        <div id="input">
            <form class="pure-form" onsubmit="return false;">
                <fieldset id="p_radio_model">
                    <label for="models">Model</label>
                    <select id="models" class="pure-input-1-3">
                        <option value="gpt-3.5-turbo-0301">gpt-3.5-turbo-0301</option>
                        <option value="gpt-4-32k-0314">gpt-4-32k-0314</option>
                    </select>
                    <label for="default-translation">
                        <input type="checkbox" id="default-translation" disabled /> 事前日英翻訳
                    </label>
                </fieldset>
                    <label for="input-text"></label>
                    <input type="text" id="input-text" class="pure-input-2-3">
                    <button id="btn_request" type="button"
                        class="pure-button pure-button-primary">Request</button>
            </form>
        </div>
        <div id="output"></div>
    </div>
</body>

</html>
